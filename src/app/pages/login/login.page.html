<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><b>GesPe</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="centrar">
    <h1 style="font-size: 50px; padding: 15px;">Iniciar sesión</h1>

  <form (ngSubmit)="login()" class="login">
    <ion-item>
      <ion-input type="text" [(ngModel)]="username" placeholder="Usuario" name="username" label = "Usuario" labelPlacement="floating" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password" label = "Contraseña" labelPlacement="floating" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="boton-login">Iniciar sesión</ion-button>
    <ion-button expand="block" class="boton-registro-recover" (click)="goToRegistro()">Registrarse</ion-button>
    <ion-button expand="block" class="boton-registro-recover" (click)="goToRecuperarPass()">Recuperar contraseña</ion-button>
    
  </form>
  </div>
</ion-content>
