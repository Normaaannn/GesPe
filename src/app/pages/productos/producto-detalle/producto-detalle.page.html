<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!modoEdicion" slot="start">
      <ion-back-button defaultHref="/productos"></ion-back-button> <!-- Esto redirige a la página home si no hay historial -->
    </ion-buttons>
    <ion-title>Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrar">
  <form #clienteForm="ngForm" (ngSubmit)="addProducto()" class="addProducto">

    <ion-item [class.invalid]="!nombre && formSubmitted">
      <ion-input type="text" [(ngModel)]="nombreForm" [readonly]="!modoEdicion" placeholder="Nombre" name="nombre" label = "Nombre" labelPlacement="floating" required></ion-input>
    </ion-item>

    <ion-item [class.invalid]="!descripcion && formSubmitted">
      <ion-input type="text" [(ngModel)]="descripcionForm" [readonly]="!modoEdicion" placeholder="Descripción" name="descripcion" label = "Descripción" labelPlacement="floating" required></ion-input>
    </ion-item>

    <ion-item [class.invalid]="!precioNeto && formSubmitted">
      <ion-input type="number" [(ngModel)]="precioNetoForm" [readonly]="!modoEdicion" placeholder="Precio neto" name="precioNeto" label = "Precio neto" labelPlacement="floating" required></ion-input>
    </ion-item>   

    <ion-item [class.invalid]="!iva && formSubmitted">
      <ion-input type="number" [(ngModel)]="ivaForm" [readonly]="!modoEdicion" placeholder="I.V.A." name="iva" label = "I.V.A." labelPlacement="floating" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="precioBruto" readonly placeholder="Precio bruto" name="precioBruto" label = "Precio Bruto" labelPlacement="floating"></ion-input>€
    </ion-item>
    

  
    <ng-container *ngIf="!modoEdicion">
      <ion-button expand="block" class="boton-editar-guardar" (click)="activarEdicion()">
        Editar producto
      </ion-button>

      <ion-button expand="block" class="boton-atras" (click)="atras()">
        Atrás
      </ion-button>
    </ng-container>
    

    <ng-container *ngIf="modoEdicion">
      <ion-button id="guardar" expand="block" class="boton-editar-guardar" [class.disabled]="formInvalid">
        Guardar
      </ion-button>
      <ion-alert trigger="guardar" type="submit" class="custom-alert" header="Vas a guardar los cambios. ¿Estás seguro?" [buttons]="alertButtonsGuardar"></ion-alert>
    
      <ion-button id="cancelarEdicion" expand="block" class="boton-cancelar">
        Cancelar
      </ion-button>
      <ion-alert trigger="cancelarEdicion" class="custom-alert" header="Vas a cancelar la edición. ¿Estás seguro?" [buttons]="alertButtonsCancelar"></ion-alert>

      <ion-button *ngIf="activo" id="eliminar" expand="block" color="danger" class="boton-eliminar">
        Eliminar
      </ion-button>
      <ion-alert *ngIf="activo" trigger="eliminar" class="custom-alert" header="Vas a eliminar el producto. ¿Estás seguro?" [buttons]="alertButtonsEliminar"></ion-alert>

      
      <ion-button *ngIf="!activo" id="habilitar" expand="block" color="success" class="boton-habilitar">
        Habilitar
      </ion-button>
      <ion-alert *ngIf="!activo" trigger="habilitar" class="custom-alert" header="Vas a habilitar el producto. ¿Estás seguro?" [buttons]="alertButtonsHabilitar"></ion-alert>
      
    </ng-container>
  
  </form>
  </div>
</ion-content>
