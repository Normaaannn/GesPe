<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cambiar contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrar">
  <form #registerForm="ngForm" (ngSubmit)="cambiarPass()" class="cambiarPass">
  <ion-item [class.invalid]="!newPassword && formSubmitted">
    <ion-input type="password" [(ngModel)]="newPassword" placeholder="Contrase単a nueva" name="newPassword" required></ion-input>
  </ion-item>
  <ion-item [class.invalid]="!confirmPassword && formSubmitted">
    <ion-input type="password" [(ngModel)]="confirmPassword" placeholder="Confirmar contrase単a" name="confirmPassword" required></ion-input>
  </ion-item>

  <ion-button expand="block" type="submit" class="boton-cambiar" [class.disabled]="formInvalid">
    Cambiar contrase単a
  </ion-button>
</form>
</div>
</ion-content>
