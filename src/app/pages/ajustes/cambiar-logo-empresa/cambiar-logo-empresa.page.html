<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ajustes"></ion-back-button> <!-- Esto redirige a la pÃ¡gina home si no hay historial -->
    </ion-buttons>
    <ion-title>Cambiar logo empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrar">
    <br>
    <img *ngIf="logoUrl" style="width: 100px; height: 100px; margin-bottom: 20px;" [src]="logoUrl" />

  <ion-button expand="block" (click)="selectImage()">Subir Logo</ion-button>
  <ion-button expand="block" (click)="guardarLogo()">Guardar Logo</ion-button>
  <ion-button expand="block" (click)="cancelar()">Cancelar</ion-button>

  <input type="file" #fileInput accept="image/*" style="display:none" (change)="uploadImage($event)" />
  </div>
</ion-content>
