<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <!-- Esto redirige a la página home si no hay historial -->
    </ion-buttons>
    <ion-title><b>Ajustes</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centrar"><br>

    <ion-list>
      <ion-list-header>
        <ion-label>Usuario</ion-label>
      </ion-list-header>
      <ion-item [button]="true" (click)="goToCambiarAvatar()">
        <ion-icon aria-hidden="true" name="person-circle" slot="start"></ion-icon>
        <ion-label>Cambiar avatar</ion-label>
      </ion-item>
      <ion-item [button]="true" (click)="goToCambiarPass()">
        <ion-icon aria-hidden="true" name="lock-closed" slot="start"></ion-icon>
        <ion-label>Cambiar contraseña</ion-label>
      </ion-item>

      <ion-list-header *ngIf="comprobarRol()">
        <ion-label>Empresa</ion-label>
      </ion-list-header>
      <ion-item *ngIf="comprobarRol()" [button]="true" (click)="goToCambiarLogoEmpresa()">
        <ion-icon aria-hidden="true" name="image" slot="start"></ion-icon>
        <ion-label>Cambiar logo de la empresa</ion-label>
      </ion-item>
      <ion-item *ngIf="comprobarRol()" [button]="true" (click)="goToCambiarInfoEmpresa()">
        <ion-icon aria-hidden="true" name="business" slot="start"></ion-icon>
        <ion-label>Cambiar información de la empresa</ion-label>
      </ion-item>     

      <ion-list-header *ngIf="comprobarRol()">
        <ion-label>Administrador</ion-label>
      </ion-list-header>
      <ion-item *ngIf="comprobarRol()" [button]="true" (click)="goToVerUsuarios()">
        <ion-icon aria-hidden="true" name="people-circle" slot="start"></ion-icon>
        <ion-label>Ver usuarios</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
