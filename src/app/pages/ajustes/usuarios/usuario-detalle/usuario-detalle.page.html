<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ajustes"></ion-back-button> <!-- Esto redirige a la página home si no hay historial -->
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-label>{{usuario.username}}</ion-label><br>
  <ion-label>{{usuario.role}}</ion-label>

  <ion-button id="darRolUsuario" expand="block" color="success" class="boton-darRolUsuario">
    Dar rol de usuario
  </ion-button>
  <ion-alert *ngIf="!rolUsuario" trigger="darRolUsuario" class="custom-alert" header="Vas a dar el rol usuario. ¿Estás seguro?" [buttons]="alertButtonsDarRolUsuario"></ion-alert>

  <ion-button id="eliminarUsuario" expand="block" color="success" class="boton-eliminarUsuario">
    Eliminar
  </ion-button>
  <ion-alert trigger="eliminarUsuario" class="custom-alert" header="Vas a eliminar al usuario. ¿Estás seguro?" [buttons]="alertButtonsEliminarUsuario"></ion-alert>
</ion-content>
